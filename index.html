<!DOCTYPE html>
<html>
<head>
<style>
  #grid-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #777;
    box-sizing: border-box;
    display: grid;
    grid-template-rows: 100%;
    grid-template-columns: 90% 10%;
    grid-auto-flow: column;
  }
  #c {
    justify-self: stretch;
    align-self: stretch;
  }
  #debug {
    background-color: #779;
    justify-self: stretch;
    align-self: stretch;
    word-wrap: break-word;
  }
</style>
<script>
document.addEventListener("DOMContentLoaded", () =>
{
    let canvas = document.getElementById("c");
    let observer = new ResizeObserver(entries =>
    {
        let entry = entries.find(entry => entry.target == canvas);
        let w = entry.devicePixelContentBoxSize[0].inlineSize;
        let h = entry.devicePixelContentBoxSize[0].blockSize;

        let bounds = canvas.getBoundingClientRect();
        document.getElementById("dimensions").innerHTML = `device:<br/>${w} x ${h}<br/><br/>CSS bounds:<br/>L${bounds.left}<br/>T${bounds.top}<br/>R${bounds.right}<br/>B${bounds.bottom}`;

        canvas.width = w;
        canvas.height = h;

        let c2d = canvas.getContext("2d");
        c2d.fillStyle = "#fec";
        c2d.fillRect(0, 0, w, h);

        // To demonstrate that the line ends are correctly placed and not off by 0.5
        let margin_px = 1;

        c2d.strokeStyle = "1px solid #fff";
        for (let x = margin_px; x < w - margin_px; x += 2)
        {
            c2d.beginPath();
            c2d.moveTo(x + 0.5, margin_px);
            c2d.lineTo(x + 0.5, h - margin_px);
            c2d.stroke();
        }
        for (let y = margin_px; y < h - margin_px; y += 2)
        {
            c2d.beginPath();
            c2d.moveTo(margin_px, y + 0.5);
            c2d.lineTo(w - margin_px, y + 0.5);
            c2d.stroke();
        }
    });
    observer.observe(canvas, { box: ["device-pixel-content-box"] });
});
</script>
</head>
<body>
<div id="grid-container">
<canvas id="c"></canvas>
  <div id="debug">
    <input id="button-redraw" type="button" value="redraw"/>
    <p id="dimensions"></p>
  </div>
</div>
</body>
</html>
